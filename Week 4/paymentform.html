<!DOCTYPE html>
<!--Name: Kit Sum Pang-->
<html>
	<head>
		<title>Payment Form</title>
	</head>
	<body bgcolor="#00ccff">
		<h1><font color="#139EC3">Payment Form</font></h1>
		<form>
			<table cellpadding="5">
				<tr><td>Payment Form</td></tr>
				<tr>
					<td width="130">First Name:</td>
					<td width="130"><input type="text"/></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Address 1:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Address 2:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>County:</td>
					<td><input type="text"/></td>
				</tr>
			</table>
			<br/>
			<table>
				<tr>
					<td width="150">Credit Card Type:</td>
				</tr>
				<tr>
					<td><input type="radio" name="card"/>Visa</td>
				</tr>
				<tr>
					<td><input type="radio" name="card"/>Visa Debit</td>
				</tr>
				<tr>
					<td><input type="radio" name="card"/>Mastercard</td>
				</tr>
				<tr>
					<td><input type="radio" name="card"/>American Express</td>
				</tr>
			</table><br/>
			<table>
				<tr>
					<td width="150">Credit Card Number: </td>
					<td width="150" colspan="3"><input type"text"></td>
				</tr>
				<tr>
					<td>Expiration Date: </td>
					<td>	
						<select>
							<option selected="selected">Month</option>
							<option>Jan</option>
							<option>Feb</option>
							<option>Mar</option>
							<option>Apr</option>
							<option>May</option>
							<option>Jun</option>
							<option>Jul</option>
							<option>Aug</option>
							<option>Sep</option>
							<option>Oct</option>
							<option>Nov</option>
							<option>Dec</option>
						</select>
					</td>
					<td>Year: </td>
					<td>
						<select>
							<option selected="selected">Year</option>
							<option>2027</option>
							<option>2026</option>
							<option>2025</option>
							<option>2024</option>
							<option>2023</option>
							<option>2022</option>
							<option>2021</option>
							<option>2020</option>
							<option>2019</option>
							<option>2018</option>
							<option>2017</option>
						</select>
					</td>
				</tr>
			</table><br/>
			<table>
				<tr>
					<p>Additional Notes:</p>
				</tr>
				<tr></tr>
				<tr>
					<textarea cols="20" rows="5">Enter any additional notes here...</textarea>
				</tr>
				
			</table>
		</form>

	</body>
</html>
